<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Read Memo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">YBG Storage</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/upload">Upload My Memo</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Reading Memo: <code>{{ filename }}</code></h2>

    {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
            Error reading the file: {{ content }}
        </div>
    {% else %}
        <div class="card mt-4">
            <div class="card-body">
                <pre>{{ content }}</pre>
            </div>
        </div>
    {% endif %}

    <a class="btn btn-secondary mt-3" href="/">Back</a>
</div>
</body>
</html>
